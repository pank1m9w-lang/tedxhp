      <path d="M70 350 Q100 330 140 360 Q170 390 200 370" stroke="#A8D8EA" stroke-width="14" fill="none" opacity="0.6"/>

      <!-- Green scribbles -->
      <path d="M250 250 Q280 230 320 260 Q350 290 380 270" stroke="#C8E6C9" stroke-width="13" fill="none" opacity="0.7"/>
      <path d="M270 350 Q300 330 340 360 Q370 390 400 370" stroke="#C8E6C9" stroke-width="15" fill="none" opacity="0.6"/>

      <!-- Orange scribbles -->
      <path d="M450 250 Q480 230 520 260 Q550 290 580 270" stroke="#FFD4A3" stroke-width="12" fill="none" opacity="0.7"/>
      <path d="M470 350 Q500 330 540 360 Q570 390 600 370" stroke="#FFD4A3" stroke-width="14" fill="none" opacity="0.6"/>

      <!-- Additional scattered scribbles -->
      <path d="M680 80 Q710 60 750 90" stroke="#E8B4CB" stroke-width="10" fill="none" opacity="0.5"/>
      <path d="M650 180 Q680 160 720 190" stroke="#D4EDDA" stroke-width="11" fill="none" opacity="0.5"/>
      <path d="M680 280 Q710 260 750 290" stroke="#FFF3CD" stroke-width="9" fill="none" opacity="0.5"/>
      <path d="M50 450 Q80 430 120 460" stroke="#F8D7DA" stroke-width="10" fill="none" opacity="0.5"/>
