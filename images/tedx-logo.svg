<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <!-- Background pattern for colorful scribbles -->
    <pattern id="colorfulBg" patternUnits="userSpaceOnUse" width="800" height="600">
      <!-- Colorful scribbles background -->
      <rect width="800" height="600" fill="#ffffff"/>

      <!-- Purple scribbles -->
      <path d="M50 50 Q80 30 120 60 Q150 90 180 70 Q200 50 220 80" stroke="#B8A9DC" stroke-width="12" fill="none" opacity="0.7"/>
      <path d="M70 150 Q100 130 140 160 Q170 190 200 170" stroke="#B8A9DC" stroke-width="15" fill="none" opacity="0.6"/>

      <!-- Yellow scribbles -->
      <path d="M250 30 Q280 10 320 40 Q350 70 380 50 Q400 30 430 60" stroke="#F4E794" stroke-width="14" fill="none" opacity="0.7"/>
      <path d="M270 130 Q300 110 340 140 Q370 170 400 150" stroke="#F4E794" stroke-width="16" fill="none" opacity="0.6"/>

      <!-- Pink scribbles -->
      <path d="M450 50 Q480 30 520 60 Q550 90 580 70 Q600 50 630 80" stroke="#F8C8D4" stroke-width="13" fill="none" opacity="0.7"/>
      <path d="M470 150 Q500 130 540 160 Q570 190 600 170" stroke="#F8C8D4" stroke-width="15" fill="none" opacity="0.6"/>

      <!-- Blue scribbles -->
