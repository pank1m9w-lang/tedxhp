  <circle cx="430" cy="290" r="7" fill="#6B9B7F" opacity="0.8"/>
  <circle cx="325" cy="320" r="9" fill="#7BAD93" opacity="0.8"/>
  <circle cx="475" cy="320" r="8" fill="#5B8A6B" opacity="0.8"/>
  <circle cx="320" cy="345" r="10" fill="#8BC7A7" opacity="0.7"/>
  <circle cx="480" cy="345" r="9" fill="#4A7C59" opacity="0.8"/>

  <!-- More dense foliage -->
  <circle cx="390" cy="300" r="8" fill="#3A6B49" opacity="0.9"/>
  <circle cx="410" cy="300" r="9" fill="#5B8A6B" opacity="0.8"/>
  <circle cx="375" cy="360" r="12" fill="#6B9B7F" opacity="0.8"/>
  <circle cx="425" cy="360" r="11" fill="#7BAD93" opacity="0.8"/>
  <circle cx="365" cy="380" r="7" fill="#8BC7A7" opacity="0.7"/>
